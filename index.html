<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile</title>
    <link rel="stylesheet" href="./index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/7c2bbfb1ca.js" crossorigin="anonymous"></script>
</head>

<body>
    <main class="container">
        <section class="text-center mt-3 mb-5">
            <img class="img-fluid border  border-light   border-4   rounded-circle" src="./IMG-2254.jpg" alt=""
                style=" width: 200px;;">
                <h3 class="my-2 mt-3">SOHAN</h3>
                <h5>Web Developer</h5>
        </section>

        <section>
            <div onclick="fb()" class="  pill mb-4 p-2 text-center w-75 mx-auto rounded rounded-pill">
                <h4><i class="fa-brands fa-facebook"></i> Facebook</h4>
            </div>


            <div onclick="ins()" class="  pill mb-4 p-2 text-center w-75 mx-auto rounded rounded-pill">
                <h4><i class="fa-brands fa-instagram"></i> Instagram</h4>
            </div>


            <div onclick="wht()" class="  pill mb-4 p-2 text-center w-75 mx-auto rounded rounded-pill">
                <h4><i class="fa-brands fa-whatsapp"></i> Whatsapp</h4>
            </div>


            <div onclick="git()"  class="  pill mb-4 p-2 text-center w-75 mx-auto rounded rounded-pill">
                <h4><i class="fa-brands fa-github"></i> Github</h4>
            </div>


            <div onclick="email()" id="em" class="  pill mb-4 p-2 text-center w-75 mx-auto rounded rounded-pill">
                <h4><i class="fa-solid fa-envelope"></i> Mail</h4>
            </div>
        </section>

    </main>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
        <script src="./index.js"></script>
</body>

</html>
